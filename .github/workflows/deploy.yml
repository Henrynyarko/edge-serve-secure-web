name: Deploy Static Site to GCS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to GCP using the secret JSON
      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      # 3️⃣ Deploy the site to GCS
      - name: Deploy to GCS
        run: |
          gsutil -m rsync -r site gs://edge-serve-secure-web-prod

      # 4️⃣ Optional: Verify deployment
      - name: Verify deployment
        run: gsutil ls -R gs://edge-serve-secure-web-prod
